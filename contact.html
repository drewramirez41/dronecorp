<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DroneCorp. – Contact</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #05080c;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* --- NAVBAR (same as homepage) --- */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background: linear-gradient(to bottom, rgba(5,8,12,0.95), rgba(5,8,12,0.65), transparent);
      backdrop-filter: blur(6px);
      z-index: 40;
    }

    .nav-left {
      letter-spacing: 6px;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-right {
      display: flex;
      gap: 22px;
      font-size: 14px;
      text-transform: uppercase;
    }

    .nav-right a {
      color: #dce6ff;
      opacity: 0.8;
      text-decoration: none;
    }
    .nav-right a:hover { opacity: 1; }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    @media (max-width: 760px) {
      .menu-toggle {
        display: block;
      }
      .nav-right {
        position: absolute;
        top: 64px;
        right: 0;
        background: rgba(5,8,12,0.97);
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 18px;
        width: 200px;
        display: none;
        border-bottom-left-radius: 12px;
        border-left: 1px solid rgba(123,189,255,0.25);
        border-bottom: 1px solid rgba(123,189,255,0.25);
      }
      .nav-right.show {
        display: flex;
      }
    }

    /* --- PAGE CONTENT --- */
    main {
      padding: 120px 32px 60px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      color: #9fb2d4;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .panel {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(127,202,255,0.25);
      padding: 24px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #9bb7d9;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 10px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(127,202,255,0.28);
      color: white;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      padding: 12px 30px;
      background: #0f273f;
      border: 1px solid #65aef3;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #144066;
      border-color: #7fcaff;
    }
  </style>
</head>

<body>

<header class="nav">
  <div class="nav-left">DRONECORP.</div>
  <div class="menu-toggle" id="menuToggle">☰</div>

  <nav class="nav-right" id="navLinks">
    <a href="index.html">Home</a>
    <a href="platforms.html">Platforms</a>
    <a href="focus.html">Focus Areas</a>
    <a href="programs.html">Programs</a>
    <a href="partner.html">Partner</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>

  <h1>Reach DroneCorp.</h1>
  <p class="subtitle">
    For early-stage discussions, teaming exploration, or technical introductions, use the form below.  
    DroneCorp. does not accept classified or sensitive operational details.
  </p>

  <div class="panel">
    <form action="https://formsubmit.co/admin@dronecorp.us" method="POST">

      <label>Name</label>
      <input type="text" name="Name" required>

      <label>Organization</label>
      <input type="text" name="Organization">

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Message</label>
      <textarea name="Message" required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </div>

</main>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");

  menuToggle.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });
</script>

</body>
</html>
