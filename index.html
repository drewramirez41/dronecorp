<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DroneCorp</title>

<style>
/* ============================================================
   GLOBAL RESET + BODY STYLE
   ============================================================ */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #220022;
    font-family: Arial, sans-serif;
    color: white;
}

/* ============================================================
   BACKGROUND VIDEO
   ============================================================ */
#video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(45%);
    background: black;
}

/* ============================================================
   HUD GRID OVERLAY
   ============================================================ */
.hud-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 55px 55px;
}

/* ============================================================
   CENTER BRANDING (LOGO + TEXT)
   ============================================================ */
.center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
}

.center-box h1 {
    font-size: 54px;
    font-weight: bold;
    letter-spacing: 12px;
    text-shadow: 0 0 8px rgba(255,255,255,0.4);
}

.center-box p {
    font-size: 18px;
    opacity: 0.9;
    margin-top: 10px;
}

.center-box a {
    color: #7fcaff;
    text-decoration: none;
}

/* ============================================================
   SEQUENCE INDICATORS (VERTICAL DOTS)
   ============================================================ */
.sequence-indicator {
    position: fixed;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 14px;
    z-index: 20;
}

.dot {
    width: 16px;
    height: 16px;
    border: 2px solid white;
    border-radius: 50%;
    opacity: 0.45;
    transition: 0.25s;
}

.dot.active {
    background: white;
    opacity: 1;
}

/* ============================================================
   FULLSCREEN DARKENER (SO TEXT IS ALWAYS READABLE)
   ============================================================ */
.darkener {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        rgba(0,0,0,0.3),
        rgba(0,0,0,0.45)
    );
    z-index: -1;
}

/* ============================================================
   MOBILE FIXES
   ============================================================ */
@media (max-width: 768px) {
    .center-box h1 {
        font-size: 32px;
        letter-spacing: 6px;
    }
    .center-box p {
        font-size: 16px;
    }
    .dot {
        width: 12px;
        height: 12px;
    }
}
</style>

</head>
<body>

<!-- ============================================================
     BACKGROUND VIDEO ELEMENT
     ============================================================ -->
<video id="video-bg" autoplay muted playsinline></video>

<!-- Dark Overlay -->
<div class="darkener"></div>

<!-- HUD Grid -->
<div class="hud-overlay"></div>

<!-- ============================================================
     CENTER BRANDING
     ============================================================ -->
<div class="center-box">
    <h1>DRONECORP v99</h1>
    <p>American-made unmanned aerial systems.</p>
    <p>Advanced autonomy • Multi-domain ISR • Tactical Robotics</p>
    <p>Contact: <a href="mailto:admin@dronecorp.us">admin@dronecorp.us</a></p>
</div>

<!-- ============================================================
     SEQUENCE DOTS
     ============================================================ -->
<div class="sequence-indicator">
    <div class="dot" id="dot0"></div>
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
</div>

<!-- ============================================================
     JAVASCRIPT: VIDEO ROTATION LOGIC
     ============================================================ -->
<script>
const video = document.getElementById("video-bg");

/* FOUR VIDEO FILES EXACTLY AS STORED IN /assets */
const sequences = [
    "assets/drone_desert.mp4",
    "assets/naval_carrier.mp4",
    "assets/satellite_orbit.mp4",
    "assets/drone_indoor.mp4"
];

let current = 0;

/* PLAY VIDEO FUNCTION */
function playVideo(index) {
    video.src = sequences[index];
    video.load();
    video.play();

    /* Update glowing sequence dots */
    document.querySelectorAll(".dot").forEach((d, i) => {
        d.classList.toggle("active", i === index);
    });
}

/* WHEN A VIDEO ENDS → MOVE TO NEXT ONE */
video.addEventListener("ended", () => {
    current = (current + 1) % sequences.length;
    playVideo(current);
});

/* START PLAYBACK */
playVideo(0);
</script>

</body>
</html>
