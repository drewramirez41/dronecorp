<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DroneCorp</title>

  <style>
    /* GLOBAL RESET */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: #05080c;
      font-family: Arial, sans-serif;
      color: white;
    }

    a {
      color: #7fcaff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* BACKGROUND VIDEO */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(45%);
      background: black;
    }

    /* OVERLAYS */
    .darkener {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(0,0,0,0.30),
        rgba(0,0,0,0.55)
      );
      z-index: 1;
      pointer-events: none;
    }

    .hud-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 55px 55px;
    }

    /* TOP NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      box-sizing: border-box;
      z-index: 20;
      background: linear-gradient(to bottom,
        rgba(5,8,12,0.95),
        rgba(5,8,12,0.65),
        transparent
      );
      backdrop-filter: blur(6px);
    }

    .nav-left {
      font-weight: bold;
      letter-spacing: 6px;
      font-size: 16px;
    }

    .nav-right {
      display: flex;
      gap: 20px;
      font-size: 14px;
      text-transform: uppercase;
    }

    .nav-right a {
      color: #dce6ff;
      opacity: 0.8;
    }
    .nav-right a:hover {
      opacity: 1;
    }

    /* Mobile nav toggle */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 22px;
      user-select: none;
    }

    /* HERO */
    .hero-wrapper {
      position: relative;
      height: 100vh;
      min-height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-box {
      position: relative;
      text-align: center;
      z-index: 10;
      max-width: 720px;
      padding: 0 16px;
    }

    .center-box h1 {
      font-size: 54px;
      font-weight: bold;
      letter-spacing: 12px;
      margin: 0 0 12px 0;
      text-shadow: 0 0 8px rgba(255,255,255,0.45);
    }

    .glow-blue {
      color: #e9f3ff;
      text-shadow:
        0 0 6px rgba(127,202,255,0.8),
        0 0 14px rgba(127,202,255,0.5);
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin: 4px 0;
    }

    .tagline {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.85;
      color: #7fcaff;
      margin: 6px 0 0 0;
      min-height: 1.2em; /* keeps layout stable while typing */
    }

    .footer {
      position: absolute;
      bottom: 18px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #7282a5;
      opacity: 0.8;
      z-index: 5;
      pointer-events: none;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .nav {
        padding: 0 18px;
      }
      .nav-right {
        gap: 12px;
        font-size: 12px;
      }
    }

    @media (max-width: 700px) {
      .hero-wrapper {
        height: 90vh;
        min-height: 380px;
      }

      .center-box h1 {
        font-size: 32px;
        letter-spacing: 6px;
      }

      .subtitle {
        font-size: 15px;
      }

      .tagline {
        font-size: 12px;
      }

      .nav {
        height: 56px;
        padding: 0 14px;
      }

      .nav-left {
        font-size: 14px;
        letter-spacing: 4px;
      }

      /* turn on burger menu */
      .menu-toggle {
        display: block;
      }

      .nav-right {
        position: absolute;
        top: 56px;
        right: 0;
        background: rgba(5,10,18,0.97);
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 18px 12px;
        border-bottom-left-radius: 12px;
        border-left: 1px solid rgba(123,189,255,0.25);
        border-bottom: 1px solid rgba(123,189,255,0.25);
        display: none; /* hidden until toggled */
      }

      .nav-right.show {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <!-- BACKGROUND VIDEO -->
  <video id="video-bg" autoplay muted playsinline></video>

  <!-- OVERLAYS -->
  <div class="darkener"></div>
  <div class="hud-overlay"></div>

  <!-- NAV -->
  <header class="nav">
    <div class="nav-left">DRONECORP</div>
    <div class="menu-toggle" id="menuToggle">☰</div>
    <nav class="nav-right" id="navLinks">
      <a href="index.html">Home</a>
      <a href="platforms.html">Platforms</a>
      <a href="focus.html">Focus Areas</a>
      <a href="focus.html#programs">Programs</a>
      <a href="careers.html#partner">Partner</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <div class="hero-wrapper">
    <div class="center-box">
      <h1 class="glow-blue">DRONECORP</h1>
      <p class="subtitle">American-made unmanned aerial systems.</p>
      <p id="tagline" class="tagline"></p>
    </div>

    <div class="footer">
      © <span id="year"></span> DroneCorp. Conceptual material for discussion; not all
      capabilities shown are available or fielded.
    </div>
  </div>

  <script>
    /* VIDEO ROTATION */
    const video = document.getElementById("video-bg");
    const sequences = [
      "assets/drone_desert.mp4",
      "assets/naval_carrier.mp4",
      "assets/satellite_orbit.mp4",
      "assets/drone_indoor.mp4"
    ];
    let current = 0;

    function playVideo(index) {
      video.src = sequences[index];
      video.load();
      video.play().catch(() => {
        setTimeout(() => video.play().catch(() => {}), 200);
      });
    }

    video.addEventListener("ended", () => {
      current = (current + 1) % sequences.length;
      playVideo(current);
    });

    playVideo(0);

    /* YEAR IN FOOTER */
    document.getElementById("year").textContent = new Date().getFullYear();

    /* FAST TYPE-OUT TAGLINE */
    const taglineEl = document.getElementById("tagline");
    const taglineText = "EMERGING CONCEPTS IN AUTONOMOUS ISR AND TACTICAL ROBOTICS.";

    function typeTextFast(el, text, speed) {
      el.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
        }
      }, speed);
    }

    // quick, almost-instant terminal feel
    typeTextFast(taglineEl, taglineText, 10);

    /* MOBILE NAV TOGGLE */
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    if (menuToggle && navLinks) {
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });

      // close menu when a link is tapped on mobile
      navLinks.querySelectorAll("a").forEach(a => {
        a.addEventListener("click", () => {
          navLinks.classList.remove("show");
        });
      });
    }
  </script>
</body>
</html>
