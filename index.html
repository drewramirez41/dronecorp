<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DroneCorp. – US Unmanned Systems</title>
  <style>
    :root {
      --bg-main: #02040a;
      --text-main: #f5f7ff;
      --text-muted: #a1acc8;
      --accent: #7fcaff;
      --accent-strong: #3fb4ff;
      --nav-height: 64px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---------------- NAV ---------------- */

    .nav-shell {
      position: fixed;
      inset-block-start: 0;
      inset-inline: 0;
      height: var(--nav-height);
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(2, 4, 10, 0.94),
        rgba(2, 4, 10, 0.72),
        transparent
      );
      border-bottom: 1px solid rgba(127, 202, 255, 0.16);
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-inline: 24px;
    }

    .brand {
      font-size: 15px;
      letter-spacing: 0.38em; /* tighter than before */
      text-transform: uppercase;
      font-weight: 520;
      white-space: nowrap;
    }

    .brand-dot {
      font-size: 0.6em;
      margin-left: 0.08em; /* keep dot tucked in close */
      position: relative;
      bottom: 0.12em;
      opacity: 0.9;
    }

    .nav-links {
      display: flex;
      gap: 22px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
    }

    .nav-links a {
      color: #d8e1ff;
      opacity: 0.8;
      padding-block: 4px;
      position: relative;
      transition: opacity 0.16s ease, color 0.16s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -2px;
      height: 1px;
      transform: scaleX(0);
      transform-origin: center;
      background: linear-gradient(90deg, transparent, var(--accent-strong), transparent);
      transition: transform 0.16s ease;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--accent-strong);
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    .nav-links a.active {
      opacity: 1;
      color: var(--accent-strong);
    }

    .nav-links a.active::after {
      transform: scaleX(1);
    }

    /* ---------------- HERO & BACKGROUND ---------------- */

    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.42);
      z-index: -2;
      background: #000;
    }

    .hud-grid {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 72px 72px;
    }

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center; /* hard center */
      padding-top: var(--nav-height);
      padding-bottom: 40px;
    }

    .hero-inner {
      text-align: center;
      max-width: 900px;
      padding-inline: 16px;
    }

    .hero-logo {
      font-size: clamp(34px, 5vw, 52px);
      letter-spacing: 0.42em; /* still roomy but not insane */
      text-transform: uppercase;
      font-weight: 580;
      margin-bottom: 16px;
      text-shadow:
        0 0 12px rgba(255, 255, 255, 0.7),
        0 0 28px rgba(127, 202, 255, 0.65);
    }

    .hero-logo .hero-dot {
      font-size: 0.55em;
      margin-left: 0.04em;
      position: relative;
      bottom: 0.18em;
      opacity: 0.95;
    }

    .hero-subtitle {
      font-size: 15px;
      margin-bottom: 10px;
      color: #e0e7ff;
    }

    .hero-tagline {
      font-size: 12px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      min-height: 1.4em;
    }

    footer {
      position: fixed;
      inset-inline: 0;
      inset-block-end: 10px;
      text-align: center;
      font-size: 10px;
      color: var(--text-muted);
      pointer-events: none;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 720px) {
      .nav-inner {
        padding-inline: 16px;
      }
      .nav-links {
        display: none;
      }
      .brand {
        font-size: 14px;
        letter-spacing: 0.3em;
      }
      .hero-logo {
        letter-spacing: 0.32em;
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg-video" autoplay muted playsinline loop>
    <!-- Replace with your real video paths -->
    <source src="assets/drone_desert.mp4" type="video/mp4" />
  </video>
  <div class="hud-grid"></div>

  <!-- NAV -->
  <header class="nav-shell">
    <div class="nav-inner">
      <a href="index.html" class="brand">
        DRONECORP<span class="brand-dot">.</span>
      </a>
      <nav class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="platforms.html">Platforms</a>
        <a href="focus-areas.html">Focus Areas</a>
        <a href="programs.html">Programs</a>
        <a href="partner.html">Partner</a>
        <a href="careers.html">Careers</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <main>
    <section class="hero-inner">
      <h1 class="hero-logo">
        DRONECORP<span class="hero-dot">.</span>
      </h1>
      <p class="hero-subtitle">
        American-made unmanned aerial systems.
      </p>
      <p id="hero-tagline" class="hero-tagline"></p>
    </section>
  </main>

  <footer>
    © <span id="year"></span> DroneCorp. Conceptual material for discussion; not all capabilities shown are available or fielded.
  </footer>

  <script>
    // Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Fast type-out tagline
    const tagline = "EMERGING CONCEPTS IN AUTONOMOUS ISR AND TACTICAL ROBOTICS.";
    const taglineEl = document.getElementById("hero-tagline");
    let i = 0;
    const speed = 10; // ms

    function typeNext() {
      if (i <= tagline.length) {
        taglineEl.textContent = tagline.slice(0, i);
        i++;
        setTimeout(typeNext, speed);
      }
    }
    typeNext();
  </script>
</body>
</html>
